spring.application.name=WeatherInfoProject


openweather.api.key= your-api-key
openweather.geo.url=http://api.openweathermap.org/geo/1.0/zip
openweather.weather.url=https://api.openweathermap.org/data/2.5/weather


# DataSource config
spring.datasource.url=jdbc:postgresql://localhost:5432/weather_info
spring.datasource.username=your-username
spring.datasource.password=your-password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
